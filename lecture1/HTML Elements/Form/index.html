<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <form action="https://google.com" method="post">
        <br>
        <input type="hidden" name="hidden_input" value="hide">
        <br>
        <label for="button">Just button</label>
        <input type="button" id="button" value="Click me!" disabled>
        <br>
        <label for="text">Text input</label>
        <input type="text" name="text" id="text" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="rb1">Radio button 1</label>
        <input type="radio" name="rbg" id="rb1" value="true">

        <label for="rb2">Radio button 2</label>
        <input type="radio" name="rbg" id="rb2" value="false">
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="file">File</label>
        <input type="file" name="file" id="file">
        <br>
       
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <br>
        <fieldset>
            <label for="time">Time</label>
            <input type="time" name="time" id="time">

            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </fieldset>

        <br>
        <label for="number">Number</label>
        <input type="number" name="number" id="number">
        <br>
        <label for="tel">Phone number</label>
        <input type="tel" name="phone" id="tel">
        <br>
        <label for="week">Day of week</label>
        <input type="week" name="week" id="week">
        <br>
        <label for="search">Search option</label>
        <input type="search" q="googlesearch" name="search_option" id="search">
        <br>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
        <br>
        <label for="range">Range like slider</label>
        <input type="range" min="10" max="15" name="range" id="range">
        <p></p>
        <br>
        <label for="reset">Clear all</label>
        <input type="reset" value="reset">
        <br>
        <label for="submit">Fewter</label>
        <input type="submit" value="submit">


    </form>
</body>

</html>
